<!DOCTYPE html>
<html lang="en">

<head>
    <title>DB BugArmy</title>
    <link rel="shortcut icon" href="../images/icons/Bugax_logo_v1.8.ico" type="image/x-icon">
    <link href="../styles/css/style.css" type="text/css" rel="stylesheet" media="">
    <script src="../scripts/login.js"></script>
    </head>
    
    <body>
        <div class="content" id="main">
            <div class="dropdown">
                <button onclick="dropSignIn()" class="dropbtn">Login</button>
                <div id="myDropdown" class="dropdown-content">
                    <div class="signIn">
                        <h1>Login</h1>
                        <form>
                            <input type="text" placeholder="User">
                            <input type="password" placeholder="Password">
                            <input type="submit" value="Sign In">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
