         		<a class="animatedText"><span class="title">‚úò </span>Jose Guajardo<span class="title"> (Scrum semana 2)</span></a>
         		<a class="animatedText"><span class="title">‚úò </span>Adriel Mezzabotta<span class="title"> (Scrum semana 3)</span></a>
         		<a class="animatedText"><span class="title">‚úò </span>Luciano Bugarin<span class="title"> (Scrum semana 4)</span></a>
         		<a class="animatedText"><span class="title">‚úò </span>Martin Velazquez<span class="title"> (Scrum semana 5)</span></a>
         		<a class="animatedText"><span class="title">‚úò </span>Kevin Baez<span class="title"> (Scrum semana 6)</span></a>
         		<a class="animatedText"><span class="title">‚úò </span>Jesus Chavez<span class="title"> (Scrum semana 7)</span></a>
         		<a class="animatedText"><span class="title">‚úò </span>Ivo Rossi<span class="title"> (Scrum semana 8)</span></a>
         		<a class="animatedText"><span class="title">‚úò </span>Cristian Benegas<span class="title"> (Scrum semana 9)</span></a>
         		<a class="animatedText"><span class="title">‚úò </span>Agustin Pinillos<span class="title"> (Scrum semana 10)</span></a>
         		<a class="animatedText"><span class="title">‚úò </span>Rodrigo Amoros<span class="title"> (Scrum semana 11)</span></a>
			<h1 class="lang-title-h1">Lenguajes Utilizados</h1>
		<div class="lang">	
			<span class="lang-title"><a class="title">‚òï</a> Java  </span>
